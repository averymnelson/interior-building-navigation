{% extends "base.html" %}
{% block content %}

<!-- Navigation Controls -->
<div class="navigation-controls" style="margin-bottom: 15px; padding: 10px; background-color: #f5f5f5; border-radius: 5px;">
    <div class="row">
        <div class="col-md-6">
            <button id="locate-btn" class="btn btn-primary">Find My Location</button>
            <span id="location-status" style="margin-left: 10px;">Your location: Unknown</span>
        </div>
        <div class="col-md-6">
            <select id="destination-select" class="form-control">
                <option value="">Select Destination...</option>
                <!-- Will be populated with destinations -->
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div id="directions-panel" style="padding: 10px; background-color: white; border: 1px solid #ddd; display: none;">
                <h5>Directions</h5>
                <div id="directions-content">Select a destination to see directions</div>
            </div>
        </div>
    </div>
</div>

<!-- Map Container -->
<div id="map" style="width: 100%; height: 500px; border: 2px solid #ccc;">
    <script>
        // Initialize the map
        var map = L.map('map', {
            minZoom: 0, 
            maxZoom: 5,
            center: [0, 0], // Adjust based on image
            zoom: 1,
            crs: L.CRS.Simple,
            attributionControl: false
        });

        // Image dimensions (adjust these based on the actual image size)
        var w = 800, h = 500; // Image size in pixels (adjust as needed)
        var bounds = [[0, 0], [h, w]];

        // Add the image overlay (your high-res map image)
        var image = L.imageOverlay("{{ url_for('static', filename='images/map.jpg') }}", bounds).addTo(map);

        // Fit the map to the image bounds
        map.fitBounds(bounds);

        // Variables for navigation
        var userMarker = null;
        var pathLine = null;
        var currentPosition = null;
        var currentPath = [];
        var decisionPoints = [];
        var graph = {}; // Will store node data
        
        // Add a marker for the entry point
        var entryPoint = L.latLng(1000, 1500);  // Adjust the coordinates to the correct entry location (in image coordinates)

        var marker = L.marker(entryPoint).addTo(map);
        marker.bindPopup("Entry Point: Main Entrance");  // You can change the popup text

        // Listen for click events on the map
        map.on('click', function(e) {
            var latlng = e.latlng; // Get the clicked coordinates in lat/lng
            var imageCoordinates = map.latLngToContainerPoint(latlng); // Convert to image coordinates

            // Output the coordinates to the console
            console.log("Clicked Lat/Lng: ", latlng);
            console.log("Relative Image Coordinates: ", imageCoordinates);
        });
    </script>
</div>

{% endblock %}
