{% extends "base.html" %}
{% block content %}

<!-- Map Container -->
<div id="map" style="width: 100%; height: 500px; border: 2px solid #ccc;">
    <script>
        var map = L.map('map', {
            minZoom: 0, 
            maxZoom: 5,
            center: [0, 0], 
            zoom: 1,
            crs: L.CRS.Simple,
            attributionControl: false
        });

        var w = 800, h = 500; 
        var bounds = [[0, 0], [h, w]];

        
        var image = L.imageOverlay("{{ url_for('static', filename='images/map.jpg') }}", bounds).addTo(map);
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);
    </script>
</div>
{% endblock %}
